<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Causes of Death</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>U.S Leading Causes of Death</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="thumbnail">
          <h3>Change in Top 10 Causes of Death Over the Years</h3>
          <div id="line"></div>     
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="thumbnail">
          <h3>Cause of Death Rates for Selected Year</h3>
          <select id="selDataset2" onchange="getData2(this.value)">
              <option value="dataset4">2016</option>
              <option value="dataset5">2008</option>
              <option value="dataset6">1999</option>
            </select> 
          <div id="bar"></div>  
        </div>
      </div> 
      <div class="row">
        <div class="col-md-6">
          <div class="thumbnail">
            <h3>Cause of Death Percentages for Selected Year</h3>
            <select id="selDataset" onchange="getData(this.value)">
              <option value="dataset1">2016</option>
              <option value="dataset2">2008</option>
              <option value="dataset3">1999</option>
            </select> 
            <div id="pie"></div>        
          </div>
        </div> 
      </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
  <script src="data.js"></script>
  <script src="plots.js"></script>
</body>

</html>
